<div class="container">
  <task-options
    class="task-opts"
    [selectedTheme]="selectedTheme"
  ></task-options>

  <!-- TODAY's Tasks Section -->
  <mat-card class="card">
    <div class="header">
      <h2
        *ngIf="!isDateChanged"
        (click)="showCalender()"
        class="pointer"
        [style.color]="selectedTheme"
      >
        Today
      </h2>
      <h2
        *ngIf="isDateChanged"
        (click)="showCalender()"
        class="pointer"
        [style.color]="selectedTheme"
      >
        {{ selectedDate | date : "MMM d, y" }}
      </h2>
      <div class="calender" *ngIf="isShowingCalender">
        <mat-calendar
          class="calender-card"
          [dateFilter]="myHolidayFilter"
          [selected]="selectedDate"
          (selectedChange)="dateChanged($event)"
        ></mat-calendar>
        <button
          mat-button
          [style.color]="selectedTheme"
          [style.width.%]="100"
          (click)="closeCalender()"
        >
          close
        </button>
      </div>
    </div>
    <div class="content">
      <input
        cdkFocusInitial
        class="text-input"
        name="taskText"
        type="email"
        placeholder="Enter task here (eg. Call Sam for discussion)"
        [(ngModel)]="taskText"
        autocomplete="off"
        (keyup.enter)="onEnter()"
        (keydown)="onKeyDown($event)"
        [disabled]="isDateChanged"
      />
      <!-- <textarea (select)="selectionchange($event)"></textarea> -->
      <div class="progress-section">
        <span [style.font-weight]="'900'" [style.color]="selectedTheme"
          >{{ percentageComplete }}%</span
        >
        <div class="progress">
          <div
            [style.background]="selectedTheme"
            [style.width.%]="percentageComplete"
            class="progress-bar"
          ></div>
        </div>
      </div>
      <div cdkDropList class="listdata" (cdkDropListDropped)="drop($event)">
        <div *ngIf="tasks.length == 0" class="no-task">
          <p>No Task</p>
        </div>
        <div class="data" *ngFor="let task of tasks" cdkDrag>
          <div class="task-data" *ngIf="tasks.length > 0">
            <mat-icon
              aria-hidden="false"
              aria-label="unchecked"
              matTooltip="mark complete"
              *ngIf="!task.status"
              (click)="changeStatus(task, 'DAILY')"
              >radio_button_unchecked</mat-icon
            >
            <mat-icon
              [style.color]="selectedTheme"
              aria-hidden="false"
              aria-label="checked"
              matTooltip="mark incomplete"
              *ngIf="task.status"
              (click)="changeStatus(task, 'DAILY')"
              >check</mat-icon
            >
            <input
              [(ngModel)]="task.text"
              class="input"
              *ngIf="!task.status && task.isEdit"
            />
            <p class="task-text" *ngIf="!task.status && !task.isEdit">
              {{ task.text }}
            </p>
            <p *ngIf="task.status" class="task-text">
              <s>{{ task.text }}</s>
            </p>

            <div class="actions">
              <button
                [disabled]="task.status"
                mat-icon-button
                aria-hidden="false"
                aria-label="close"
                matTooltip="edit task"
                [style.color]="!task.status ? selectedTheme : disabledTheme"
                (click)="editTask(task)"
              >
                <mat-icon *ngIf="!task.isEdit">edit</mat-icon>
                <mat-icon *ngIf="task.isEdit">done</mat-icon>
              </button>

              <button
                [disabled]="task.status"
                mat-icon-button
                aria-hidden="false"
                aria-label="close"
                matTooltip="add label"
                [style.color]="!task.status ? selectedTheme : disabledTheme"
                (click)="addLabel(task, 'DAILY')"
              >
                <mat-icon>label</mat-icon>
              </button>

              <button
                [disabled]="task.status"
                mat-icon-button
                *ngIf="!task.start && !task.end"
                matTooltip="schedule task"
                [style.color]="!task.status ? selectedTheme : disabledTheme"
                aria-hidden="false"
                aria-label="close"
                (click)="scheduleTask(task, 'DAILY')"
              >
                <span #createBoardElm></span>
                <mat-icon>schedule</mat-icon>
              </button>

              <button
                mat-icon-button
                matTooltip="delete task"
                [style.color]="selectedTheme"
                aria-hidden="false"
                aria-label="close"
                (click)="deleteTask(task)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
          <!-- <div class="chip-container" *ngIf="task.start || task.end"> -->
          <div class="chip-container">
            <mat-chip-list>
              <span *ngIf="task.start || task.end" class="flex">
                <mat-chip
                  class="my-chip"
                  [style.border-color]="selectedTheme"
                  [style.background-color]="selectedTheme"
                  *ngIf="!task.status"
                >
                  <span *ngIf="!task.start && task.end">Now</span>
                  <span>{{ task.start }}</span>
                  <span [style.color]="'#FFF'" class="separate" *ngIf="task.end"
                    >-</span
                  >
                  <span>{{ task.end }}</span>
                </mat-chip>
                <mat-chip
                  class="my-chip"
                  [style.border-color]="'#969696'"
                  [style.background-color]="'#f1f1f1'"
                  *ngIf="task.status"
                >
                  <span [style.color]="'#969696'">{{ task.start }}</span>
                  <span
                    class="separate"
                    [style.color]="'#969696'"
                    *ngIf="task.end"
                    >-</span
                  >
                  <span [style.color]="'#969696'">{{ task.end }}</span>
                </mat-chip>
              </span>
              <span
                [style.color]="selectedTheme"
                *ngIf="(task.start || task.end) && !task.status"
                class="flex"
                ><mat-icon
                  matTooltip="remove"
                  aria-hidden="false"
                  aria-label="close"
                  class="material-symbols-outlined mat-click schedule-remove"
                  (click)="deleteSchedule(task)"
                  >cancel</mat-icon
                ></span
              >
              <span *ngFor="let label of task.labels">
                <mat-chip
                  [style.background-color]="label.color"
                  class="single-label my-chip flex"
                >
                  {{ label.name }}
                </mat-chip>
              </span>
            </mat-chip-list>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
