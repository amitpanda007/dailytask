<div class="container">
  <mat-card class="card">
    <div class="header">
      <h2
        *ngIf="!isDateChanged"
        (click)="showCalender()"
        class="pointer"
        [style.color]="selectedTheme"
      >
        Today
      </h2>
      <h2
        *ngIf="isDateChanged"
        (click)="showCalender()"
        class="pointer"
        [style.color]="selectedTheme"
      >
        {{ selectedDate | date : "MMM d, y" }}
      </h2>
      <div class="calender" *ngIf="isShowingCalender">
        <mat-calendar
          class="calender-card"
          [dateFilter]="myHolidayFilter"
          [selected]="selectedDate"
          (selectedChange)="dateChanged($event)"
        ></mat-calendar>
        <button
          mat-button
          [style.color]="selectedTheme"
          [style.width.%]="100"
          (click)="closeCalender()"
        >
          close
        </button>
      </div>
    </div>
    <div class="content">
      <input
        cdkFocusInitial
        class="text-input"
        name="taskText"
        type="email"
        placeholder="Call Sam for discussion"
        [(ngModel)]="taskText"
        autocomplete="off"
        (keyup.enter)="onEnter()"
        (keydown)="onKeyDown($event)"
        [disabled]="isDateChanged"
      />
      <!-- <textarea (select)="selectionchange($event)"></textarea> -->
      <div class="progress-section">
        <span [style.font-weight]="'900'" [style.color]="selectedTheme"
          >{{ percentageComplete }}%</span
        >
        <div class="progress">
          <div
            [style.background]="selectedTheme"
            [style.width.%]="percentageComplete"
            class="progress-bar"
          ></div>
        </div>
      </div>
      <div cdkDropList class="listdata" (cdkDropListDropped)="drop($event)">
        <div *ngIf="tasks.length == 0" class="no-task">
          <p>No Task</p>
        </div>
        <div class="data" *ngFor="let task of tasks" cdkDrag>
          <div class="task-data" *ngIf="tasks.length > 0">
            <!-- <svg viewBox="0 0 36 36" class="circular-chart">
              <path
                class="circle-svg"
                [attr.stroke-dasharray]="percentage"
                d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
              />
            </svg> -->
            <mat-icon
              aria-hidden="false"
              aria-label="unchecked"
              *ngIf="!task.status"
              (click)="changeStatus(task)"
              >radio_button_unchecked</mat-icon
            >
            <mat-icon
              [style.color]="selectedTheme"
              aria-hidden="false"
              aria-label="checked"
              *ngIf="task.status"
              (click)="changeStatus(task)"
              >check</mat-icon
            >
            <input
              [(ngModel)]="task.text"
              class="input"
              *ngIf="!task.status && showInputField"
              (focus)="focusBoardTitle(task)"
              (focusout)="focusOutBoardTitle(task)"
            />
            <p
              class="task-text"
              (click)="enableEdit()"
              *ngIf="!task.status && !showInputField"
            >
              {{ task.text }}
            </p>
            <p *ngIf="task.status" class="task-text">
              <s>{{ task.text }}</s>
            </p>
            <div class="actions">
              <span>
                <mat-icon
                  matTooltip="move to long term task"
                  [style.color]="selectedTheme"
                  aria-hidden="false"
                  aria-label="close"
                  (click)="convertToLongtermTask(task)"
                  >star</mat-icon
                >
              </span>
              <span>
                <mat-icon
                  matTooltip="move task for tomorrow"
                  [style.color]="selectedTheme"
                  aria-hidden="false"
                  aria-label="close"
                  (click)="moveTaskForTomorrow(task)"
                  >redo</mat-icon
                >
              </span>
              <span #createBoardElm>
                <mat-icon
                  matTooltip="schedule task"
                  [style.color]="selectedTheme"
                  aria-hidden="false"
                  aria-label="close"
                  (click)="scheduleTask(task)"
                  >schedule</mat-icon
                >
              </span>
              <span>
                <mat-icon
                  matTooltip="delete task"
                  [style.color]="selectedTheme"
                  aria-hidden="false"
                  aria-label="close"
                  (click)="deleteTask(task)"
                  >delete</mat-icon
                >
              </span>
            </div>
          </div>
          <div class="chip-container" *ngIf="task.start || task.end">
            <mat-chip-list>
              <mat-chip
                class="my-chip"
                [style.border-color]="selectedTheme"
                *ngIf="!task.status"
              >
                <span>{{ task.start }}</span>
                <span
                  [style.color]="selectedTheme"
                  class="separate"
                  *ngIf="task.end"
                  >-</span
                >
                <span>{{ task.end }}</span>
              </mat-chip>
              <mat-chip
                class="my-chip"
                [style.border-color]="'#969696'"
                *ngIf="task.status"
              >
                <span [style.color]="'#969696'">{{ task.start }}</span>
                <span
                  class="separate"
                  [style.color]="'#969696'"
                  *ngIf="task.end"
                  >-</span
                >
                <span [style.color]="'#969696'">{{ task.end }}</span>
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </div>
    </div>
    <div class="theme-section">
      <!-- <svg viewBox="0 0 36 36" class="circular-chart">
        <path
          class="circle"
          [attr.stroke-dasharray]="percentage"
          d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg> -->

      <span>
        <mat-icon
          *ngIf="enableTheme"
          [style.color]="selectedTheme"
          aria-hidden="false"
          aria-label="close"
          class="icon mat-click"
          matTooltip="change theme"
          [style.color]="selectedTheme"
          (click)="toggleTheme()"
          >add_circle</mat-icon
        >
      </span>
      <span *ngIf="!enableTheme" class="color-select">
        <color-icon-list
          (themeSelected)="selectTheme($event)"
        ></color-icon-list>

        <span [style.color]="selectedTheme" [style.marginLeft.px]="10"
          ><mat-icon
            matTooltip="cancel"
            aria-hidden="false"
            aria-label="close"
            class="icon mat-click"
            (click)="toggleTheme()"
            >cancel</mat-icon
          ></span
        >
      </span>
    </div>
  </mat-card>
</div>
